log4j.rootLogger=WARN, stdout, R

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%-5p %c{1}: %m%n
#log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} %-5r %-5p: [%t] %l %c{1} - %m%n


log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=logs/flashteacher.log

log4j.appender.R.MaxFileSize=500KB
# Keep one backup file
log4j.appender.R.MaxBackupIndex=1

log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%-5p %d{ISO8601} %5r: [%t] %c{1} - %m%n
log4j.appender.R.encoding=UTF-8

#log4j.level.com.ben=DEBUG
log4j.logger.com.ben.flashteacher=WARN
log4j.logger.com.ben.flashteacher.model=DEBUG
log4j.logger.com.ben.flashteacher.Messages=DEBUG